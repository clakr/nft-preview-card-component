<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Clark Tolosa, clarktolosa@gmail.com" />

    <title></title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- JS Modules -->
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/_authorModal.ts"></script>
  </head>
  <body class="bg-blue-main">
    <main class="grid min-h-screen place-items-center px-[2.4rem]">
      <h1 class="sr-only"></h1>

      <!-- Card -->
      <div
        class="max-w-[32.7rem] rounded-3xl bg-blue-card py-[2.4rem] pl-[2.4rem] pr-10 text-blue-soft shadow-card desktop:max-w-[35rem] desktop:pb-[3.2rem]"
      >
        <!-- Image -->
        <div
          class="group relative overflow-hidden rounded-[.8rem] after:absolute after:inset-0 after:z-0 after:hidden after:bg-cyan-card/50 active:after:block"
        >
          <img src="image-equilibrium.jpg" alt="Equilibrium Image" />
          <svg
            width="48"
            height="48"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-1/2 top-1/2 z-10 hidden -translate-x-1/2 -translate-y-1/2 group-active:block"
          >
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF"
                fill-rule="nonzero"
              />
            </g>
          </svg>
        </div>

        <!-- Name & Description` -->
        <h2
          class="mt-[2.4rem] text-[2.2rem] font-semibold leading-[2.772rem] text-white active:text-cyan-card"
        >
          Equilibrium #3429
        </h2>
        <p
          class="mt-[1.2rem] text-[1.8rem] font-light leading-[2.6rem] desktop:mt-[1.6rem]"
        >
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- Price & Duration -->
        <div
          class="mt-[1.6rem] flex justify-between desktop:mt-[2.4rem] [&>span]:flex [&>span]:items-center [&>span]:text-2xl [&>span]:leading-[1.89rem] [&>span]:desktop:text-[1.6rem] [&>span]:desktop:leading-[2.016rem]"
        >
          <!-- Price -->
          <span class="gap-x-[.648rem] font-semibold text-cyan-card">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </span>
          <!-- Duration -->
          <span class="gap-x-[.77rem]">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </span>
        </div>

        <!-- Creator -->
        <div
          class="mt-[1.6rem] flex items-center gap-x-[1.6rem] border-t border-t-blue-line pt-[1.6rem] desktop:mt-[2.4rem] desktop:pt-[1.6rem]"
        >
          <img
            src="image-avatar.png"
            alt="Jules Wyvern Avatar"
            class="h-[3.3rem] w-[3.3rem] rounded-full border border-white"
          />
          <span
            class="text-2xl leading-[1.89rem] desktop:text-[1.6rem] desktop:leading-[2.016rem]"
          >
            Creation of
            <span class="text-white active:text-cyan-card">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
